<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, initial-scale=1.0">
  <title>콘서트 예매 정보</title>
  <style>
    body {
      background: #212121;
      color: #ffffff;
      margin: 0;
      overflow-x: hidden;
      font-family: 'Playfair Display', serif;
    }
    /* ------ HEADER ------ */
    header {
  width: 100%;
  background: none;
  position: relative;
  z-index: 120;
  margin-bottom: 0.5rem;
}

header .title {
  font-size: 2rem;
  font-weight: bold;
  color: #ffffff;
  font-family: 'Playfair Display', serif;
  letter-spacing: 0.04em;
  text-align: center;
  width: 100%;
  margin: 0;
  position: relative;
  left: 0;
  transform: none;
  display: block;
}

.back-btn {
  position: absolute;
  top: 18px;
  left: 190px;   /* 사이드바 넓이대로 조정 */
  background: #2a2921;
  color: #ffe9b3;
  border: none;
  border-radius: 8px;
  font-size: 1.0rem;
  padding: 0.5em 1.3em;
  cursor: pointer;
  font-family: 'Playfair Display', serif;
  transition: background 0.2s;
  z-index: 999;
}
.back-btn:hover {
  background: #44422a;
}

@media (max-width: 900px){
  .back-btn { left: 98px; }
  header .title { font-size: 1.1rem; }
}
@media (max-width:600px){
  .back-btn { left: 60px; }
}

    .title {
    font-family: 'HandwritingBlackDraft', serif;
    font-size: 1.6rem;
    font-style: italic;
    color: #bfbfbf;
    padding: 0.2em 1.2em;     /* 필요에 따라 padding도 줄일 수 있음 */
    border-radius: 4px;       /* 둥근모서리도 필요없으면 0으로 */
    display: inline-block;
    margin: 0 auto;           /* 가운데 정렬 */}

  .title span {
    color: #cb2b2b;
    font-size: 1.8rem;
  }
    /* ------ 사이드바 ------ */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 180px;
      height: 100%;
      background: #111;
      padding-top: 2rem;
      overflow-y: auto;
      z-index: 100;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      /* 👇👇 클릭 영역 넓게! */
      padding: 1.1rem 1.3rem;
      line-height: 1.3;
      color: #ffe9b3;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 1rem;
      font-family: 'Playfair Display', serif;
      border-left: 3px solid transparent;
      box-sizing: border-box;
      width: 100%;
      display: block;
    }
    .sidebar li.active {
      background: #333;
      border-left: 3px solid #ffd264;
      color: #ffd264;
      font-weight: bold;
    }
    .sidebar li:hover {
      background: #333;
    }
    .main-content {
      margin-left: 190px;
      padding: 1rem;
    }
    /* ------ info-header ------ */
    .info-header {
      text-align: center;
      margin-top: 1rem;
    }
    .info-caption {
      color: #bbb;
      font-size: 1rem;
      margin-bottom: 1.5em;
    }
    /* ------ 슬라이더 ------ */
    .slider {
      position: relative;
      width: 80vw;
      max-width: 900px;
      height: 56vw;
      max-height: 800px;
      margin: 0 auto;
      background: #191919;
      overflow: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.4s cubic-bezier(.37,.31,.54,1.25);
    }
    .slides img {
      flex-shrink: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 10px;
      cursor: pointer;
      background: #222;
      display: block;
      user-select: none;
      pointer-events: auto;
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 2rem;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 2;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
    /* ------ 모달 ------ */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.92);
      align-items: center;
      justify-content: center;
    }
    .modal.active { display: flex; }
    .modal img {
      width: 90vw; height: 90vh;
      max-width: 1200px; max-height: 90vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 0 48px #111;
      background: #fff;
      display: block;
      margin: 0 auto;
      user-select: none;
    }
    .modal-close {
      position: absolute;
      top: 22px; right: 35px;
      background: none;
      border: none;
      color: #fff;
      font-size: 3rem;
      cursor: pointer;
      z-index: 20;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    .modal-close:hover { opacity: 1; }
    /* 반응형 */
    @media (max-width: 900px){
      .slider, .slides img {
        width: 99vw;
        max-width: 99vw;
        height: 58vw;
        max-height: 65vw;
      }
      .header-row, .sidebar, .main-content { margin-left: 98px !important; }
      .sidebar { width:98px;}
      .main-content{ margin-left:105px;}
    }
    @media (max-width:600px){
      .slider, .slides img {
        height: 55vw;
        max-height: 63vw;
      }
      .header-row, .sidebar, .main-content { margin-left: 60px !important; }
      .sidebar { width:60px;}
      .main-content{ margin-left:65px;}
      .header-row { gap: 0.7rem; }
      .back-btn { font-size: 0.87rem; padding: 0.45em 0.7em;}
      header .title { font-size: 1.15rem;}
    }
  </style>
</head>
<body>
<header>
  <button onclick="history.back()" class="back-btn">← 이전으로</button>
  <div class="title">CODE :: <span>LAST CALL</span></div>
</header>

  <!-- 사이드바 -->
  <div class="sidebar">
    <ul id="toc">
      <li data-index="0">포스터</li>
      <li data-index="1">공연정보</li>
      <li data-index="2">좌석 배치도</li>
      <li data-index="3">입장특전</li>
      <li data-index="4">MD 리스트</li>
      <li data-index="5">공지사항</li>
      <li data-index="6">선예매 안내</li>
      <li data-index="7">예매 안내</li>
      <li data-index="8">티켓 수령 안내</li>
      <li data-index="9">관람 유의 사항</li>
    </ul>
  </div>
  <div class="main-content">
    <div class="info-header">
      <h1>콘서트 예매 정보</h1>
      <div class="info-caption">
        예매 안내/좌석 배치/포스터 등 이미지를 클릭하면 더 크게 볼 수 있습니다.
      </div>
    </div>
    <!-- 슬라이더 -->
    <div class="slider">
      <div class="slides">
        <img src="상세_페이지_01_포스터.jpg" alt="포스터">
        <img src="상세_페이지_02_공연정보.jpg" alt="공연정보">
        <img src="상세_페이지_03_좌석_배치도.jpg" alt="좌석 배치도">
        <img src="상세_페이지_04_입장특전.jpg" alt="입장특전">
        <img src="상세_페이지_05_MD_리스트.jpg" alt="MD 리스트">
        <img src="상세_페이지_06_공지_사항.jpg" alt="공지사항">
        <img src="상세_페이지_07_선예매_안내.jpg" alt="선예매 안내">
        <img src="상세_페이지_08_예매_안내.jpg" alt="예매 안내">
        <img src="상세_페이지_09_티켓_수령_안내.jpg" alt="티켓 수령 안내">
        <img src="상세_페이지_10__관람_유의_사항.jpg" alt="관람 유의 사항">
      </div>
      <button class="prev">❮</button>
      <button class="next">❯</button>
    </div>
  </div>
  <!-- 모달 -->
  <div class="modal" id="modal">
    <button class="modal-close" id="modalClose">&times;</button>
    <img src="" alt="크게 보기" id="modalImg">
  </div>
  <script>
    const slides = document.querySelector('.slides');
    const images = document.querySelectorAll('.slides img');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    const sidebarItems = document.querySelectorAll('.sidebar li');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalClose = document.getElementById('modalClose');
    let currentIndex = 0;
    showSlide(0);
    function showSlide(index) {
      if (index < 0) index = images.length - 1;
      if (index >= images.length) index = 0;
      currentIndex = index;
      slides.style.transform = `translateX(${-100 * index}%)`;
      sidebarItems.forEach(s => s.classList.remove('active'));
      sidebarItems[index].classList.add('active');
    }
    prevBtn.addEventListener('click', () => showSlide(currentIndex - 1));
    nextBtn.addEventListener('click', () => showSlide(currentIndex + 1));
    sidebarItems.forEach(item => {
      item.addEventListener('click', () => {
        const i = parseInt(item.dataset.index);
        showSlide(i);
      });
    });
    images.forEach((img) => {
      img.addEventListener('click', () => {
        modalImg.src = img.src;
        modal.classList.add('active');
      });
    });
    modalClose.onclick = () => modal.classList.remove('active');
    modal.onclick = (e) => { if (e.target === modal) modal.classList.remove('active'); };
    window.addEventListener('keydown', e => {
      if (e.key === 'Escape') modal.classList.remove('active');
      if (modal.classList.contains('active')) return;
      if (e.key === "ArrowLeft") showSlide(currentIndex - 1);
      if (e.key === "ArrowRight") showSlide(currentIndex + 1);
    });
    let isDragging = false, startX = 0, endX = 0;
    slides.addEventListener('mousedown', e => { isDragging = true; startX = e.pageX; });
    slides.addEventListener('mousemove', e => { if (!isDragging) return; endX = e.pageX; });
    slides.addEventListener('mouseup', e => {
      if (!isDragging) return;
      isDragging = false;
      if (startX - endX > 50) showSlide(currentIndex + 1);
      else if (endX - startX > 50) showSlide(currentIndex - 1);
    });
    slides.addEventListener('mouseleave', () => { isDragging = false; });
    let touchStartX = 0, touchEndX = 0;
    slides.addEventListener('touchstart', e => touchStartX = e.touches[0].clientX);
    slides.addEventListener('touchmove', e => touchEndX = e.touches.clientX);
    slides.addEventListener('touchend', () => {
      if (touchStartX - touchEndX > 50) showSlide(currentIndex + 1);
      else if (touchEndX - touchStartX > 50) showSlide(currentIndex - 1);
    });
  </script>
</body>
</html>
