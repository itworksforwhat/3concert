<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1100">
  <title>CODE :: LAST CALL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="title">
      CODE :: <span>LAST CALL</span>
    </div>
  </header>

  <main>
    <section class="countdown-section">
      <div class="countdown-bg"></div>
      <h2>콘서트 카운트 다운</h2>
      <div class="countdown-display">
        <span id="days">00D</span>
        <br>
        <span id="timer">00:00:00s</span>
      </div>
    </section>
    <div class="main-row">
      <!-- 오시는 길 카드 -->
      <div class="info-panel way-panel">
        <div class="panel-title-row">오시는 길</div>
        <div class="panel-map-box">
          <div id="map" class="way-map"></div>
        </div>
        <div class="panel-map-btns">
          <button class="map-btn naver" onclick="window.open('https://naver.me/GEiIBLUu')">
            <img src="naver-icon-file.png" alt="네이버 아이콘" class="btn-icon">네이버 맵 길찾기
          </button>
          <button class="map-btn kakao" onclick="window.open('https://place.map.kakao.com/263145336')">
            <img src="1ca66319017800001.png" alt="카카오 아이콘" class="btn-icon">카카오 맵 길찾기
          </button>
        </div>
        <div class="panel-address">가빈아트홀 | 서울 강남구 삼성로 534 B2 가빈아트홀</div>
      </div>
      <!-- 콘서트 예매/MD 카드(나란히) -->
      <div class="right-panels">
        <div class="info-panel">
          <div class="panel-title-row">
  콘서트 예매 <span class="panel-timer" id="reserve-timer">12D 09:04:07</span>
</div>
          <div class="panel-action">
            <div>콘서트 예매 정보</div>
            <button class="panel-btn" onclick="window.open('concert-info.html', '_blank')">
  더보기 <span class="arrow">&raquo;</span>
</button>

            </button>
          </div>
        </div>
        <div class="info-panel">
        <div class="panel-title-row">
  콘서트 MD 오픈 <span class="panel-timer" id="mdshop-timer">23D 09:04:07</span>
</div>
          <div class="panel-action">
            <div>콘서트 MD 바로 가기</div>
            <button class="panel-btn" onclick="window.open('https://smartstore.naver.com/scon_store')">
              이동 <span class="arrow">&raquo;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <section class="links-section">
      <button class="link-btn" onclick="window.open('https://cafe.naver.com/angrybar')">
        <img src="naver-icon-file.png" alt="N" class="btn-icon">앵그리바
      </button>
      <button class="link-btn" onclick="window.open('https://chzzk.naver.com/41d1490bd67b3818d7dc53427a4d6cea')">
        <img src="치지직_아이콘.png" alt="CHZZK" class="btn-icon">CHZZK-앵보
      </button>
      <button class="link-btn" onclick="window.open('https://www.youtube.com/@%EC%95%B5%EB%B3%B4')">
        <img src="Youtube_logo.png" alt="YouTube" class="btn-icon">앵보 유튜브
      </button>
      <button class="link-btn" onclick="window.open('https://www.youtube.com/@Angbomusic')">
        <img src="Youtube_logo.png" alt="Official" class="btn-icon">앵보 Official
      </button>
    </section>
  </main>
  <footer>
    © 2025 LAST CALL
  </footer>
  <!-- 카카오 지도 API -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=26ff8eacc4f84c6faa7fe6f66fb50caf"></script>
  <script src="script.js"></script>
</body>
</html>
